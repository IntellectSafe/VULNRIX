{% extends "base.html" %} {% block title %}Home - Digital Footprint Shield{%
endblock %} {% block content %}
<div class="scan-form-container">
  <div class="form-card">
    <h2>Privacy Scan</h2>
    <p class="form-description">
      Enter your information to check your online privacy exposure. You can
      provide any combination of fields.
    </p>

    <form id="scanForm" method="POST" action="{{ url_for('scan') }}">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="e.g., John Doe"
          autocomplete="name"
        />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="e.g., john@example.com"
          autocomplete="email"
        />
      </div>

      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="e.g., johndoe123"
          autocomplete="username"
        />
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary" id="submitBtn">
          Start Scan
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
